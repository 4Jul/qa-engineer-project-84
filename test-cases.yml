- summary: |
    Проверка наличия мобильной версии сайта
  requirement: |
   Убедиться, что сайт имеет мобильную версию и корректно отображается на мобильных устройствах
  prerequisites:
   - Доступ к интернету
   - Мобильное устройство с браузером.
  test-data: |
   no data
  steps: |
   - Включить мобильное устройство и открыть браузер
   - Ввести адрес сайта в адресной строке
   - Убедиться, что сайт перенаправляет на мобильную версию или имеет адаптивный дизайн
