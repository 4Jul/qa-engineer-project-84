---  
- summary: |
    Проверка безопасности и защиты данных на сайте
  requirement: |
    Убедиться, что сайт обеспечивает безопасность и защиту данных пользователей.
  prerequisites: |
    - Доступ к интернету;
    - Браузер;
  test-data: |
   Browser Chrome, сайт https://hexlet-products-store.vercel.app
  steps: |
    - Открыть браузер и перейти на сайт
    - Убедиться, что передача данных осуществляется по протоколу HTTPS
  expected-result: |
    Страница должна загрузиться по протоколу HTTPS
    
