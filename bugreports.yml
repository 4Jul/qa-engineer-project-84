---
- summary: |
    Отсутствует мобильная версия сайта
  environment: |
    Мобильное устройство с браузером
  steps-to-reproduce: |
    1. Открыть сайт в браузере мобильного телефона
    2. Проскроллить сайт вниз
    3. Открыть раздел "Корзина"
  expected-result: |
    Сайт открывается в мобильной версии
  actual-result: |
    У сайта отсутствует мобильная версия

- summary: |
    В корзине нет кнопки для оформления заказа
  environment: |
    No data
  steps-to-reproduce: |
    1. На странице магазина на любом товаре нажать кнопку "добавить в корзину"
    2. Перейти в корзину 
  expected-result: |
    В корзине есть кнопка, которая позволит оформить заказ
  actual-result: |
    Нет кнопки и никакого обозначения для действия "оформить заказ"

- summary: |
    На первой странице магазина есть кнопка "предыдущая" для листания страниц 
  environment: |
    No data
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
  expected-result: |
    Кнопка "предыдущая" появляется только на страницах начиная со второй (когда есть куда вернуться)
  actual-result: |
    Кнопка "предыдущая" есть даже на первой странице

- summary: |
    Список категорий в боковом меню меняется вместе с перелистыванием страниц
  environment: |
    No data
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина
    2. Нажать на "категории"
    3. Пролистнуть страницу на следующую, нажав на кнопку "следующая" (один раз или несколько)
  expected-result: |
    Список категорий при листании страниц не меняется
  actual-result: |
    Список категорий в боковом меню меняется вместе с перелистыванием страниц

- summary: |
    Список брендов в боковом меню меняется вместе с перелистыванием страниц
  environment: |
    No data
  steps-to-reproduce: |
     1. Зайти на главную страницу магазина
     2. Пролистнуть страницу на следующую, нажав кнопку "следующая" (один раз или несколько)
  expected-result: |
    Список брендов при листании страниц не меняется
  actual-result: |
    Список брендов в боковом меню меняется вместе с перелистыванием страниц

- summary: |
    При переключении языка не весь контент на странице переводится с одного языка на другой
  environment: |
    No data
  steps-to-reproduce: |
     1. Зайти на главную страницу магазина
     2. В верхнем меню выбрать язык, например, "Английский"
     3. Затем переключить на другой язык, например, "Русский"
  expected-result: |
    Весь контент отображается на выбранном языке
  actual-result: |
    Информация в карточке товара остаётся на одном языке, не меняется при переключении языков
